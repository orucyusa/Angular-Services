<input 
    type="text" 
    (keyup.enter)="createPost(input)"
    #input
    class="form-control mb-2">
<ul class="list-group">
    <li *ngFor = "let post of posts" class="list-group-item">
        <button (click)="updatePost(post)" clas="btn btn-secondary btn-sm">Update</button>
        <button (click)="deletePost(post)" clas="btn btn-danger btn-sm">Delete</button>
        {{ post.title }}
    </li>
</ul>
